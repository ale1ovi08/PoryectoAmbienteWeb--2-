<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Inventario Agrícola</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="index.html">Inventario Agrícola</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Sección de Login -->
    <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="card p-4 shadow" style="width: 400px; background-color: #f0fdf4;">
            <h2 class="text-center text-success">Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label text-success fw-bold">Correo:</label>
                    <input type="email" class="form-control border-success" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-success fw-bold">Contraseña:</label>
                    <input type="password" class="form-control border-success" id="password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Ingresar</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-success text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-2">Síguenos en nuestras redes sociales</p>
            <div>
                <a href="https://facebook.com" class="text-white mx-2" target="_blank">
                    <i class="fab fa-facebook fa-2x"></i>
                </a>
                <a href="https://twitter.com" class="text-white mx-2" target="_blank">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
                <a href="https://instagram.com" class="text-white mx-2" target="_blank">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
            </div>
            <p class="mt-3">&copy; 2025 Inventario Agrícola. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</body>
</html>
